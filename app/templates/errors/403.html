{% extends "base.html" %}

{% block title %}403 - Access Forbidden{% endblock %}

{% block content %}
<main class="error-page">
  <div role="alert" aria-live="assertive">
    <h1 class="error-code error-code--danger">403</h1>
    <h2>Access Forbidden</h2>
    <p class="error-message">
      You don't have permission to access this resource.
    </p>

    {% if detail %}
    <p class="error-detail">
      {{ detail }}
    </p>
    {% endif %}

    <nav class="error-actions" aria-label="Error navigation">
      <a href="/tournaments" role="button" class="btn btn-primary">
        Go to Tournaments
      </a>
      <a href="javascript:history.back()" role="button" class="btn btn-secondary">
        Go Back
      </a>
    </nav>
  </div>
</main>
{% endblock %}
