{% extends "base.html" %}

{% block title %}401 - Authentication Required{% endblock %}

{% block content %}
<main class="error-page">
  <div role="alert" aria-live="assertive">
    <h1 class="error-code error-code--warning">401</h1>
    <h2>Authentication Required</h2>
    <p class="error-message">
      You need to be logged in to access this page.
    </p>

    {% if detail %}
    <p class="error-detail">
      {{ detail }}
    </p>
    {% endif %}

    <nav class="error-actions" aria-label="Error navigation">
      <a href="/auth/login" role="button" class="btn btn-primary">
        Go to Login
      </a>
      <a href="/tournaments" role="button" class="btn btn-secondary">
        Go to Tournaments
      </a>
    </nav>
  </div>
</main>
{% endblock %}
