{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<main class="error-page">
  <div role="alert" aria-live="assertive">
    <h1 class="error-code error-code--danger">500</h1>
    <h2>Something Went Wrong</h2>
    <p class="error-message">
      We encountered an unexpected error. Our team has been notified.
    </p>

    {% if error_id %}
    <p class="error-detail">
      Error ID: {{ error_id }}
    </p>
    {% endif %}

    <nav class="error-actions" aria-label="Error navigation">
      <a href="/tournaments" role="button" class="btn btn-primary">
        Go to Tournaments
      </a>
      <a href="javascript:history.back()" role="button" class="btn btn-secondary">
        Go Back
      </a>
    </nav>
  </div>
</main>
{% endblock %}
