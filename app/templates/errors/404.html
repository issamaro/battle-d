{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<main class="error-page">
  <div role="alert" aria-live="polite">
    <h1 class="error-code error-code--muted">404</h1>
    <h2>Not Found</h2>
    <p class="error-message">
      {% if detail %}
        {{ detail }}
      {% else %}
        The page you're looking for doesn't exist or has been moved.
      {% endif %}
    </p>

    <nav class="error-actions" aria-label="Error navigation">
      <a href="/tournaments" role="button" class="btn btn-primary">
        Go to Tournaments
      </a>
      <a href="javascript:history.back()" role="button" class="btn btn-secondary">
        Go Back
      </a>
    </nav>
  </div>
</main>
{% endblock %}
