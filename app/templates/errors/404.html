{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<main class="container" style="max-width: 600px; text-align: center; padding: 3rem 1rem;">
  <div role="alert" aria-live="polite">
    <h1 style="font-size: 6rem; margin: 0; color: var(--pico-muted-color);">404</h1>
    <h2>Not Found</h2>
    <p style="margin-bottom: 2rem;">
      {% if detail %}
        {{ detail }}
      {% else %}
        The page you're looking for doesn't exist or has been moved.
      {% endif %}
    </p>

    <nav aria-label="Error navigation">
      <a href="/overview" role="button" class="primary">
        Go to Overview
      </a>
      <a href="javascript:history.back()" role="button" class="secondary" style="margin-left: 1rem;">
        Go Back
      </a>
    </nav>
  </div>
</main>
{% endblock %}
