{% extends "base.html" %}

{% block title %}Create User - Battle-D{% endblock %}

{% block header_title %}Create User{% endblock %}

{% block content %}
<div class="page-header">
    <div>
        <h2 class="page-title">Create New User</h2>
        <p class="page-subtitle"><a href="/admin/users">‚Üê Back to User List</a></p>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" action="/admin/users/create" class="form">
            <div class="form-group">
                <label for="email" class="form-label">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required class="form-input">
            </div>

            <div class="form-group">
                <label for="first_name" class="form-label">First Name <span class="required">*</span></label>
                <input type="text" id="first_name" name="first_name" required class="form-input">
            </div>

            <div class="form-group">
                <label for="role" class="form-label">Role <span class="required">*</span></label>
                <select id="role" name="role" required class="form-select">
                    {% for role in roles %}
                    <option value="{{ role }}">{{ role }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-check mb-4">
                <input type="checkbox" name="send_magic_link" value="true" checked class="form-check-input" id="send_magic_link">
                <label for="send_magic_link" class="form-check-label">Send magic link email to user</label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create User</button>
                <a href="/admin/users" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
