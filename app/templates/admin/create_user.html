{% extends "base.html" %}

{% block title %}Create User - Battle-D{% endblock %}

{% block content %}
<h2>Create New User</h2>

<section>
    <p><a href="/admin/users">‚Üê Back to User List</a></p>
</section>

<section>
    <form method="post" action="/admin/users/create" style="max-width: 500px;">
        <div style="margin-bottom: 15px;">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" required style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="role">Role:</label><br>
            <select id="role" name="role" required style="width: 100%; padding: 8px;">
                {% for role in roles %}
                <option value="{{ role }}">{{ role }}</option>
                {% endfor %}
            </select>
        </div>

        <div style="margin-bottom: 20px;">
            <label>
                <input type="checkbox" name="send_magic_link" value="true" checked>
                Send magic link email to user
            </label>
        </div>

        <button type="submit" style="background-color: #28a745; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 4px;">
            Create User
        </button>
        <a href="/admin/users" style="margin-left: 10px;">Cancel</a>
    </form>
</section>
{% endblock %}
