<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Battle-D</title>
</head>
<body>
    <header>
        <h1>Battle-D</h1>
    </header>

    <main>
        <h2>Login</h2>
        <p>Enter your email to receive a magic link</p>

        <form action="/auth/send-magic-link" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Send Magic Link</button>
        </form>

        <section>
            <h3>Test Accounts (POC)</h3>
            <ul>
                <li>admin@battle-d.com (Admin)</li>
                <li>staff@battle-d.com (Staff)</li>
                <li>mc@battle-d.com (MC)</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Battle-D Tournament Management System</p>
    </footer>
</body>
</html>
