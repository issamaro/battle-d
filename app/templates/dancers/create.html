<!DOCTYPE html>
<html>
<head>
    <title>Create Dancer - Battle-D</title>
</head>
<body>
    <h1>Create New Dancer</h1>
    <p>Logged in as: {{ current_user.email }} ({{ current_user.role }})</p>
    <p><a href="/dancers">‚Üê Back to Dancers</a></p>

    <form method="post" action="/dancers/create">
        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" required>
        </div>

        <div>
            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name" required>
        </div>

        <div>
            <label for="blaze">Blaze (Stage Name):</label><br>
            <input type="text" id="blaze" name="blaze" required>
        </div>

        <div>
            <label for="date_of_birth">Date of Birth:</label><br>
            <input type="date" id="date_of_birth" name="date_of_birth" required>
        </div>

        <div>
            <label for="country">Country:</label><br>
            <input type="text" id="country" name="country">
        </div>

        <div>
            <label for="city">City:</label><br>
            <input type="text" id="city" name="city">
        </div>

        <br>
        <button type="submit">Create Dancer</button>
    </form>

    <p><a href="/auth/logout">Logout</a></p>
</body>
</html>
