{% extends "base.html" %}

{% block title %}Dancer Management - Battle-D{% endblock %}

{% block content %}
<h2>Dancer Management</h2>

<section>
    <p><a href="/dashboard">‚Üê Back to Dashboard</a></p>
</section>

<section>
    <h3>Search and Actions</h3>

    <div style="margin-bottom: 20px;">
        <input type="text"
               name="query"
               id="search-input"
               value="{{ search }}"
               placeholder="Search by blaze, name, or email..."
               hx-get="/dancers/api/search"
               hx-trigger="keyup changed delay:500ms"
               hx-target="#dancers-table"
               style="width: 400px; padding: 8px; margin-right: 10px;">

        <a href="/dancers/create" style="padding: 8px 16px; background-color: #28a745; color: white; text-decoration: none; border-radius: 4px;">
            + Create New Dancer
        </a>
    </div>

    <p style="font-size: 14px; color: #6c757d;">
        <em>Live search - results update as you type</em>
    </p>
</section>

<section id="dancers-table">
    {% include "dancers/_table.html" %}
</section>
{% endblock %}
