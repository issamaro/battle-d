<!DOCTYPE html>
<html>
<head>
    <title>Edit Dancer - Battle-D</title>
</head>
<body>
    <h1>Edit Dancer: {{ dancer.blaze }}</h1>
    <p>Logged in as: {{ current_user.email }} ({{ current_user.role }})</p>
    <p><a href="/dancers">‚Üê Back to Dancers</a></p>

    <form method="post" action="/dancers/{{ dancer.id }}/edit">
        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" value="{{ dancer.email }}" required>
        </div>

        <div>
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" value="{{ dancer.first_name }}" required>
        </div>

        <div>
            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name" value="{{ dancer.last_name }}" required>
        </div>

        <div>
            <label for="blaze">Blaze (Stage Name):</label><br>
            <input type="text" id="blaze" name="blaze" value="{{ dancer.blaze }}" required>
        </div>

        <div>
            <label for="date_of_birth">Date of Birth:</label><br>
            <input type="date" id="date_of_birth" name="date_of_birth" value="{{ dancer.date_of_birth.isoformat() }}" required>
        </div>

        <div>
            <label for="country">Country:</label><br>
            <input type="text" id="country" name="country" value="{{ dancer.country or '' }}">
        </div>

        <div>
            <label for="city">City:</label><br>
            <input type="text" id="city" name="city" value="{{ dancer.city or '' }}">
        </div>

        <br>
        <button type="submit">Update Dancer</button>
    </form>

    <p><a href="/auth/logout">Logout</a></p>
</body>
</html>
