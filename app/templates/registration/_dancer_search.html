{% if dancers %}
<div class="table-wrapper">
    <table class="table table-compact">
        <thead>
            <tr>
                <th>Blaze</th>
                <th>Name</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for dancer in dancers %}
            <tr>
                <td><strong>{{ dancer.blaze }}</strong></td>
                <td>{{ dancer.full_name }}</td>
                <td>{{ dancer.age }}</td>
                <td>
                    {% if is_duo %}
                    <button type="button"
                            onclick="selectDancer('{{ dancer.id }}', '{{ dancer.blaze }}', {{ dancer_number }})"
                            class="btn btn-sm btn-primary">
                        Select
                    </button>
                    {% else %}
                    <form method="post" action="/registration/{{ tournament_id }}/{{ category_id }}/register" class="inline-form">
                        <input type="hidden" name="dancer_id" value="{{ dancer.id }}">
                        <button type="submit" class="btn btn-sm btn-success">
                            Register
                        </button>
                    </form>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<p class="text-muted text-sm mt-2">Found {{ dancers|length }} dancer(s)</p>
{% else %}
<p class="text-muted">No dancers found. Try a different search term.</p>
{% endif %}
