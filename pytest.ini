[pytest]
# Pytest configuration for Battle-D web application

# Automatically detect async tests and handle them properly
asyncio_mode = auto

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Register custom markers
markers =
    asyncio: mark test as an async test
